# THIS IS NOT FOR ANY KIND OF USE OTHER THAN AS AN EXAMPLE
# Please use Sealed Secrets or another method for storing Secrets safely and secure.
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: perfana
type: Opaque
stringData:
  admin-password: {{ .Values.grafana-admin-password }}
  admin-user: {{ .Values.grafana-admin-email }}

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-database
  namespace: perfana
type: Opaque
stringData:
  url: mysql://grafana:{{ .Values.mysql-password }}@mysql:3306/grafana
  provider_config: grafana:{{ .Values.mysql-password }}@tcp(mysql:3306)/grafana

---
apiVersion: v1
stringData:
  perfanaApiUser: {{ .Values.perfana-api-user }}
  perfanaApiPassword: {{ .Values.perfana-api-password }}
kind: Secret
metadata:
  name: perfana-api-credentials
  namespace: perfana
type: Opaque